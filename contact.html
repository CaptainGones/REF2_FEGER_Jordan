            <a class="hidden" href="#qualites" title="Voir les qualités du Mutlipla série 1">Qualités</a>

        <div class="logo">

        </div>
        <nav>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a class="menu" href="index.html">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="menu" href="">Gamme de produits</a>
                    <div class="sub-nav">
                        <ul class="sub-nav-group">

  	</header>
  	
	<main>
        <div class="wrapper">
            <h1><span class="marque-color">Informations</span> pratiques</h1>
            
            <form action="" method="post" id="formulaire">
                <h2>Nous contacter</h2>
                <p>Les champs précédés d'une <span class="marque-color"><strong>*</strong></span> <strong>sont obligatoires</strong>.</p>
                
                <fieldset>
                    <legend>Données personnelles</legend>
                    
                    <p>
                        <label for="nom"><span class="marque-color"><strong>*</strong></span> Nom :</label>
                    </p>
                    <p>
                        
                        <input class="name" id="nom" type="text" name="nom" placeholder="Saisissez votre nom" required="required"/>
                    </p>
                    
                    <p>
                        <label for="prenom"><span class="marque-color"><strong>*</strong></span> Prénom :</label>
                    </p>
                    <p>
                        <input class="name" id="prenom" type="text" name="prenom" placeholder="Saisissez votre prénom" required="required"/>
                    </p>
                    
                    <p class="col-12">
                        <label for="email"><span class="marque-color"><strong>*</strong></span> Email :</label>
                    </p>
                    <p>
                        
                        <input class="email" id="email" type="email" name="email" placeholder="Saisissez votre email" required="required"/>
                    </p>
                </fieldset>

                <fieldset>
                    <legend>Votre demande</legend>
                    
                    <div class="col-3">
                        <input id="reparation" type="checkbox"   name="reparation" />
                        <label for="reparation">Réparation de ma FIAT Multipla</label>
                    </div>
                    
                    <div class="col-3">
                        <input id="documentation" type="checkbox" name="documentation"  />
                        <label for="documentation">Demande de documentation</label>
                    </div>
                    
                    <div class="col-3">
                        <input id="contact" type="checkbox" name="contact" aria-required="true"/>
                    <label for="contact">Être contacté par nos spécialistes</label>
                    </div>
                    
                    <div class="col-3">
                        <input id="rdv" type="checkbox"  name="rdv" aria-required="true"/>
                        <label for="rdv">Prendre un rendez-vous</label>
                    </div>
                </fieldset>
                
                <input id="newsletter" type="checkbox" name="newsletter" aria-required="true"/>
                <label for="newsletter">Je désire m'abonner à la lettre d'information</label>
           
                <input type="submit" name="envoyer" value="Envoyer" aria-required="true"/>
                <input type="reset" name="reset" value="Vider le formulaire" aria-required="false"/>
            </form>
        </div>
    </main>
  	
    <footer>
        <a href="#">Haut de page</a>
    </footer>
    
     <!-- initialize a selector as an accessibleMegaMenu -->
    <script>
        $("nav:first").accessibleMegaMenu({
            /* prefix for generated unique id attributes, which are required 
               to indicate aria-owns, aria-controls and aria-labelledby */
            uuidPrefix: "accessible-megamenu",

            /* css class used to define the megamenu styling */
            menuClass: "nav-menu",

            /* css class for a top-level navigation item in the megamenu */
            topNavItemClass: "nav-item",

            /* css class for a megamenu panel */
            panelClass: "sub-nav",

            /* css class for a group of items within a megamenu panel */
            panelGroupClass: "sub-nav-group",

            /* css class for the hover state */
            hoverClass: "hover",

            /* css class for the focus state */
            focusClass: "focus",

            /* css class for the open state */
            openClass: "open"
        });

        $( document ).ready(function() {
        // bind a click event to the 'skip' link
        $(".skip").click(function(event){
    
            // strip the leading hash and declare
            // the content we're skipping to
            var skipTo="#"+this.href.split('#')[1];
    
            // Setting 'tabindex' to -1 takes an element out of normal 
            // tab flow but allows it to be focused via javascript
            $(skipTo).attr('tabindex', -1).on('blur focusout', function () {
    
                // when focus leaves this element, 
                // remove the tabindex attribute
                $(this).removeAttr('tabindex');
    
            }).focus(); // focus on the content container
        });
    });
        
        
    </script>

</body>
