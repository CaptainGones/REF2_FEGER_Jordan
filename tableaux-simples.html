<!doctype html>
<html lang="fr">
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  	<title>FIAT MULTIPLA</title>
  	<link rel="stylesheet" href="css/screen.css">
  	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Raleway" />
</head>
<body style="padding: 30px; background-color: white;">
    <h1>Tableaux simples : caractéristiques gamme Multipla</h1>
    
    <h2>Multipla série 1</h2>
    
    <table summary="Ce tableau présente les caractéristiques techniques de la FIAT Multipla série 1.">
        <caption>Puissance</caption>
        <thead>
            <tr>    
                <th id="puissance"  class="categorie-principale" colspan="2">Puissance</th>               
            </tr>
            <tr>
                <th id="chevaux">Chevaux</th>
                <th id="acceleration-maximale">Accélération maximale</th>
            </tr>
        </thead>

        <tfoot></tfoot>
        
        <tbody>
            <tr>
                <td headers="puissance chevaux">120</td>
                <td headers="puissance  acceleration-maximale">150km/h</td>
            </tr>
        </tbody>
    </table>
    
    <h2>Multipla série 2</h2>
    
    <table summary="Ce tableau présente les caractéristiques techniques de la FIAT Multipla série 1.">
        <caption>Autres caractéristiques techniques</caption>
        <thead>
            <tr>
                <th id="infos-complementaires" class="categorie-principale" colspan="3">Autres</th>            
            </tr>
            <tr>
                <th id="consommation">Consommation</th>
                <th id="prix">Prix</th>
                <th id="annee-production">Années de production</th>
            </tr>
        </thead>

        <tfoot></tfoot>
        
        <tbody>
            <tr>
                <td headers="infos-complementaires consommation">7l/100km</td>
                <td headers="infos-complementaires prix">2 000€</td>
                <td headers="infos-complementaires annee-production">1998-2005</td>
            </tr>
        </tbody>
    </table>
    
    <div class="Bottom">
        <a title="Revenir sur la page d'accueil" href="index.html">Revenir sur la page d'accueil</a>
    </div>
</body>
</html>
